<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formularze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <label>
            Imię
            <input type="text" required>
        </label>

        <label>
            Nazwisko
            <input type="text" required>
        </label>

        <label>
            Email
            <input type="email" placeholder="mail@example.com" required>
        </label>

        <label>
            Numer buta
            <input type="number" min="20" max="55" required>
        </label>

        <button>Wyślij</button>
    </form>

</body>
</html>
