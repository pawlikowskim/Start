  /**
   * Returns an object with distribution of notes
   *
   * @param students
   */
  function getNotesDistribution(students) {

    var oceny = students.reduce(function (array, student) {
     return array.concat(student.notes);
    }, []);

    return oceny.reduce(function(summary, ocena) {
      if (summary[ocena] === undefined) {
      summary[ocena] = 1;
    } else
    {
      summary[ocena]++;
    }
    return summary;

    }, {});
